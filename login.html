<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ga100</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-box {
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .auth-logo {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 30px;
        }
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: var(--light-gray);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        .auth-tab.active {
            background: var(--primary);
            color: var(--white);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: var(--primary-dark);
        }
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: var(--primary);
            text-decoration: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">ga100</div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">로그인</button>
                <button class="auth-tab" onclick="switchTab('signup')">회원가입</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div id="loginAlert"></div>
                <div class="form-group">
                    <label>닉네임</label>
                    <input type="text" id="loginNickname" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">로그인</button>
                <div class="loading" id="loginLoading">처리 중...</div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div id="signupAlert"></div>
                <div class="form-group">
                    <label>닉네임</label>
                    <input type="text" id="signupNickname" required autocomplete="username">
                    <small style="color: var(--gray); font-size: 12px;">영문, 숫자 조합 3-20자</small>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="signupPassword" required autocomplete="new-password">
                    <small style="color: var(--gray); font-size: 12px;">최소 6자 이상</small>
                </div>
                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" id="signupPasswordConfirm" required autocomplete="new-password">
                </div>
                <button type="submit" class="submit-btn" id="signupBtn">회원가입</button>
                <div class="loading" id="signupLoading">처리 중...</div>
            </form>

            <div class="back-link">
                <a href="index.html">← 메인으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script type="module">
        import './firebase-config.js';

        window.switchTab = function(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                forms[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
                forms[1].classList.add('active');
            }
        };

        window.handleLogin = async function(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('loginNickname').value.trim();
            const password = document.getElementById('loginPassword').value;
            const alertDiv = document.getElementById('loginAlert');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loginLoading');

            alertDiv.innerHTML = '';
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const result = await window.firebaseAuth.signIn(nickname, password);
                
                if (result.success) {
                    // Store user data
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        nickname: nickname,
                        role: result.userData.role
                    }));

                    // Redirect based on role
                    if (result.userData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = '로그인 중 오류가 발생했습니다.';
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = '닉네임 또는 비밀번호가 올바르지 않습니다.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                alertDiv.innerHTML = `<div class="alert alert-error">${errorMessage}</div>`;
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        };

        window.handleSignup = async function(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('signupNickname').value.trim();
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const alertDiv = document.getElementById('signupAlert');
            const signupBtn = document.getElementById('signupBtn');
            const loading = document.getElementById('signupLoading');

            alertDiv.innerHTML = '';

            // Validate nickname
            if (nickname.length < 3 || nickname.length > 20) {
                alertDiv.innerHTML = '<div class="alert alert-error">닉네임은 3-20자여야 합니다.</div>';
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(nickname)) {
                alertDiv.innerHTML = '<div class="alert alert-error">닉네임은 영문과 숫자만 사용할 수 있습니다.</div>';
                return;
            }

            // Validate password
            if (password.length < 6) {
                alertDiv.innerHTML = '<div class="alert alert-error">비밀번호는 최소 6자 이상이어야 합니다.</div>';
                return;
            }

            if (password !== passwordConfirm) {
                alertDiv.innerHTML = '<div class="alert alert-error">비밀번호가 일치하지 않습니다.</div>';
                return;
            }

            signupBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const result = await window.firebaseAuth.signUp(nickname, password);
                
                if (result.success) {
                    alertDiv.innerHTML = '<div class="alert alert-success">회원가입이 완료되었습니다! 로그인해주세요.</div>';
                    
                    // Clear form
                    document.getElementById('signupNickname').value = '';
                    document.getElementById('signupPassword').value = '';
                    document.getElementById('signupPasswordConfirm').value = '';
                    
                    // Switch to login after 2 seconds
                    setTimeout(() => window.switchTab('login'), 2000);
                }
            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = '회원가입 중 오류가 발생했습니다.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = '이미 사용 중인 닉네임입니다.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                alertDiv.innerHTML = `<div class="alert alert-error">${errorMessage}</div>`;
                signupBtn.disabled = false;
                loading.style.display = 'none';
            }
        };

        // Check if already logged in
        window.firebaseAuth.onAuthStateChanged((user) => {
            if (user) {
                const currentUser = sessionStorage.getItem('currentUser');
                if (currentUser) {
                    const userData = JSON.parse(currentUser);
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }
            }
        });
    </script>
</body>
</html>
