    <script>
        const urlParams = new URLSearchParams(window.location.search);

        function handleAuth() {

                        <p>ìƒë‹¨ í˜¹ì€ ìš°ì¸¡ì˜ ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ì„ í†µí•´ ì „ìì±…ì„ ë°›ì•„ë³´ì„¸ìš”.</p>

            const requests = JSON.parse(localStorage.getItem('paymentRequests') || '[]');
            const isPending = currentUser && requests.some(r => r.nickname === currentUser.nickname && r.courseId === courseId);

            document.getElementById('courseSidebar').innerHTML = `

        function openPurchaseModal() {

                addCourseToUser();

            // Paid course - show modal
            document.getElementById('modalPaymentInfo').textContent = course.paymentInfo || 'ê´€ë¦¬ìê°€ ê²°ì œ ì •ë³´ë¥¼ ì„¤ì •í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';

        function submitPurchaseRequest(e) {

            let requests = JSON.parse(localStorage.getItem('paymentRequests') || '[]');

            requests.push({

                nickname: currentUser.nickname,
                courseId: courseId,
                depositor: depositor,
                createdAt: new Date().toISOString()
            });

            localStorage.setItem('paymentRequests', JSON.stringify(requests));
            
            alert('ìŠ¹ì¸ ìš”ì²­ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ê´€ë¦¬ì í™•ì¸ í›„ ë‹¤ìš´ë¡œë“œê°€ ê°€ëŠ¥í•´ì§‘ë‹ˆë‹¤.');

        function addCourseToUser() {

                localStorage.setItem('users', JSON.stringify(users));
